<html>
    <head>
        <!-- Required includes -->
        <script type="text/javascript" src="coui://uiresources/js/crayta.js"></script>

        <!-- craytaface mock system -->
        <script type="text/javascript" src="./craytaface.js"></script>
        <link rel="stylesheet" type="text/css" href="./gameface-mock.css"/>
        <!-- / craytaface mock system -->

        <style type="text/css">
           body {
           	width: 100vw;
           	height: 100vh;
            }

            .number {
            	margin-top: 25vh;
            	text-align: center;
                font-size: 50vh;
                color: rgb(255, 255, 255);
                animation-name: zoomIn;
  			        animation-duration: 3s;
            }
            @keyframes zoomIn {
  			     from {  font-size: 0vh;  }
  			     to   {  font-size: 50vh; }
    			  }

        </style>

    </head>

    <body data-bind-style-background-color="{{data.backgroundColor}}">
        <div class="number" data-bind-value="{{data.seconds}}">
        </div>

        <script>
            engine.createJSModel('data',
            {
                seconds: 5,
                backgroundColor: "rgba(0,0,0,1)"
            });

            engine.on("setSeconds", function(seconds) {
                data.seconds = seconds;
                engine.updateWholeModel(data);
                engine.synchronizeModels();
            });
        </script>
    </body>
</html>
